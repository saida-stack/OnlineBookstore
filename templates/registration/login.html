{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block pagetitle %}
    Log In
{% endblock pagetitle %}

{% block content %}
    <div class="container">
        <form action=" " method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit"> Log In</button>
            | <a href="{% url 'password_reset' %}" class="btn btn-warning">Forgot Password?</a>
        </form>
    </div>
{% endblock content %}
