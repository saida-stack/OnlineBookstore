{% extends '_base.html' %}

{% block pagetitle %}
    Books List
{% endblock pagetitle %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="">
            {% for book in books_list %}
                    <div class="card shadow-sm my-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted small py-2">{{ book.author }}</h6>
                            <p class="card-text py-3">
                                {{ book.description }}
                            </p>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-success">Read More</a>
                        </div>
                    </div>
            {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
